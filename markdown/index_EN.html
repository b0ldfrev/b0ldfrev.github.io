	<div class="modal fade" id="myMsgBox" tabindex="-1" role="dialog" data-locales="Alert,Confirm,Prompt">
	  <div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title"></h4>
		  </div>
		  <div class="modal-body">
		  <p class="text-danger"></p>
		  <div class="form-group hidden">
            <label for="__prompt" class="control-label"></label>
            <input type="text" class="form-control" id="__prompt">
          </div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-primary" data-which="1" data-dismiss="modal">Yes</button>
			<button type="button" class="btn btn-danger" data-which="-1" data-dismiss="modal">No</button>
			<button type="button" class="btn btn-default" data-which="0" data-dismiss="modal">Cancel</button>
		  </div>
		</div>
	  </div>
